            var shapes = [];

            function onKeyDown(event) {
                
                if (keyData[event.key]) {

                    var maxPoint = new Point(view.size.width, view.size.height/2);
                    var randomPoint = Point.random();
                    var pointP = maxPoint * randomPoint;

                    var newShape = new Path.Rectangle({
                        point: pointP,
                        size: [275, 275],
                        strokeColor: "black"
                    });

                    keyData[event.key].sound.play();
                    newShape.fillColor = keyData[event.key].color;
                    shapes.push(newShape);
                }
            }

            function onFrame(event) {
                for (var i = 0; i < shapes.length; i++) {
                    shapes[i].rotate(3);
                    shapes[i].scale(.95);
                    shapes[i].fillColor.hue += 1;
                    if(shapes[i].area < 1){
                        shapes[i].remove();
                        shapes.splice(i, 1);
                    }
                }
            }
